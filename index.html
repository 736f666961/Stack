<html>
    <head>
        <title>Stack</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="all">
            <input id="push-input" type="text" placeholder="Data">
            
            <button id="push-button" onclick="Push()">Push</button>
            <button id="pop-button" onclick="Pop()">Pop</button>

            <button id="top-button" onclick="Peak()">></button>
            <h3><b>Result: </b><span id="result"></span></h3>
            <button id="bottom-button" onclick="Low()">></button>
        </div>

        <!-- Scripts for import only -->
        <script src="script.js"></script>
    </body>
</html>
